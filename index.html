<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Spots is a image-sharing platform where users share, and interact through photo moments.">
  <meta name="author" content="Rafael A">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="page__section profile">
        <img src="./images/avatar.jpg" alt="user avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon</h1>
          <p class="profile__description">Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record
            producer, and entrepreneur. An influential figure in modern world</p>
          <button class="profile__edit-button" id="edit-profile-button">
            <img src="./images/edit-icon.svg" alt="edit icon">
            Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-button" id="new-post-button">
          <img src="./images/plus-icon.svg" alt="edit icon">
          New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img src="#" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">2024 © Spots</h2>
    </footer>
    <div class="modal" id="modal__edit-profile">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input required id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input required id="profile-description-input" type="text" class="modal__input"
              placeholder="Describe your self">
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__new-post">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">

        </button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="profile-image-input" class="modal__label">
            Image link
            <input required id="profile-image-input" type="text" class="modal__input"
              placeholder="Paste a link to the picture">
          </label>
          <label for="profile-caption-input" class="modal__label">
            Caption
            <input required id="profile-caption-input" type="text" class="modal__input" placeholder="Type your caption">
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview " id="preview-modal">
      <div class="modal__image-container">
        <button class="modal__close-btn modal__close-btn_type_preview"></button>
        <img src="#" alt="" class="modal__image">
        <p class="modal__caption"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
